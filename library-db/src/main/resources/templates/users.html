<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<meta charset="UTF-8">
</head>
<body>
	<!-- (Source code only read): adds the navagation menu bar -->
	<div th:replace="fragments/top-nav ::  navbar">	</div>

	<h2 style="text-align: center;">List of Users</h2>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New</button>

<!-- Makes a pop up screen to put info in -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <!-- th:action lets the website interact with java -->
  <form th:action="@{/users/addNew}" method="post">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Users</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        	<div class="form-group" style="display: none;">
            <label for="recipient-name" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="id" name="id" value="0">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Last Name:</label>
            <input type="text" class="form-control" id="last" name="last">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">First Name:</label>
            <input type="text" class="form-control" id="first" name="first">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Sex (male/female):</label>
            <input type="text" class="form-control" id="sex" name="sex">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Date of birth (yyyy-mm-dd):</label>
            <input type="text" class="form-control" id="dob" name="dob">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Date of death (yyyy-mm-dd):</label>
            <input type="text" class="form-control" id="dod" name="dod">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save Users</button>
      </div>
    </div>
  </div>
  </form>
</div>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Last</th>
				<th scope="col">First</th>
				<th scope="col">Sex</th>
				<th scope="col">Address</th>
			</tr>
		</thead>
		<tbody>
			<!-- acts like a for each loop and iterates through all the userss -->
			<tr th:each="user:${users}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.lname}"></td>
				<td th:text="${user.fname}"></td>
				<td th:text="${user.sex}"></td>
				<td th:text="${user.address}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
